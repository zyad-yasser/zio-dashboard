<app-bread-crump [data]="currentLocation"></app-bread-crump>
<app-title [data]="pageName"></app-title>
<div class="row w-100 m-0">
  <div class="col col-6 px-0">
    <app-card [withTitle]="true" [withButtons]="true" title="EHS statistics">
      <div class="d-flex">
        <i class="lni-helmet mr-4 icon-big color-green"></i>
        <app-multi-stage [data]="ehsStages"></app-multi-stage>
      </div>
    </app-card>
  </div>
  <div class="col col-6 px-0 pl-3">
    <app-card
      [withTitle]="true"
      [withButtons]="true"
      title="Quality statistics"
    >
      Card content
    </app-card>
  </div>
</div>
<div class="row w-100 m-0 mt-3">
  <div class="col col-6 px-0">
    <app-card
      [withTitle]="true"
      [withButtons]="true"
      title="Service statistics"
    >
      Card content
    </app-card>
  </div>
  <div class="col col-6 px-0 pl-3">
    <app-card [withTitle]="true" [withButtons]="true" title="Team statistics">
      Card content
    </app-card>
  </div>
</div>
<div class="row w-100 m-0 mt-3">
  <div class="col col-6 px-0">
    <app-card [withTitle]="true" [withButtons]="true" title="Productivity">
      <div class="d-flex">
        <apx-chart
          #chartObj
          class="tachometer"
          *ngIf="chartEnabled"
          [chart]="chart"
          [plotOptions]="plotOptions"
          [labels]="labels"
          [stroke]="stroke"
          [series]="series"
          [fill]="fill"
        ></apx-chart>
        <app-stack [data]="productivityData"></app-stack>
      </div>
    </app-card>
  </div>
  <div class="col col-6 px-0 pl-3">
    <app-card [withTitle]="true" [withButtons]="true" title="Server statistics">
      Card content
    </app-card>
  </div>
</div>
