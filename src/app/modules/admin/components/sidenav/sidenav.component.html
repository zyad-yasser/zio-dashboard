<div class="side-nav-logo">
  <img [src]="appLogo">
  <strong>{{ appName.split(' ')[0] }}</strong>
  {{ appName.split(' ')[1] }}
</div>
<div class="side-nav">
  <mat-nav-list>
    <mat-list-item
      *ngFor="let item of sidenavItems; let i = index"
      (click)="navigator(i)"
      [class.active]="activeTab == i"
    >
      <div class="content w-100">
        <i [class]="item.iconGroup + item.icon"></i>
        <div class="text">{{item.name}}</div>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
