<app-bread-crump [data]="currentLocation"></app-bread-crump>
<app-title [data]="pageName"></app-title>
<app-card class="table-card" [withTitle]="true" [withButtons]="false" title="Project types management">
  <app-data-table
    class="table-component"
    [displayedColumns]="displayedColumns"
    [pageSizeOptions]="pageSizeOptions"
    [tableType]="tableType"
    [hasPageSize]="true"
    [noSort]="false"
    [hasPagination]="true"
    [maxPageSize]="maxPageSize"
    [data]="projectTypes"
    [activeSortColumn]="activeSortColumn"
    [sortDirection]="sortDirection"
  ></app-data-table>
  <div class="actions">
    <button
      mat-raised-button
      (click)="createProjectType()"
      class="one-button one-background-green mt-3"
    >
      <i class="lni-plus"></i>
      Add project type
    </button>
  </div>
</app-card>
