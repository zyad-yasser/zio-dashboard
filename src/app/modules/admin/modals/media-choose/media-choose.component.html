<div class="mat-dialog-title-container">
  <h1 mat-dialog-title>
    Choose from media
    <button class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </h1>
</div>
<div mat-dialog-content [class.multiple]="mode === 'multiple'">
  <app-media area="inline"></app-media>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button
    mat-button
    class="one-button"
    (click)="done()"
  >
    Done
  </button>
  <button
    mat-button
    class="one-button one-grey"
    (click)="close()"
  >
    Cancel
  </button>
</div>
